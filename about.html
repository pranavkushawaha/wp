    <link rel="icon" href="logo2.png">
    <link rel="stylesheet" href="parallax.css">

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/35fd41f5c3.js" crossorigin="anonymous"></script>
    <style media="screen">
    .sidepanel  {
      width: 0;
      position: fixed;
      z-index: 1;
      height: 100%;
      top: 0;
      left:0;
      background-image: url('ps5.jpg');
      /* Full height */
      height: 100vh;
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidepanel a {
      padding: 12px 32px 12px 64px;
      text-decoration: none;
      font-size: 25px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidepanel a:hover {
      color: #f1f1f1;
    }
    .sidepanel .closebtn {
      position: absolute;
      top: 0;
      float: left;
      padding: 10px 15px;
      padding-left: 20px;
      font-size: 40px;
      font-weight:lighter;
    }
    </style>
  </head>
  <body>
    <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

    </div>

      <p style="text-align:center;color:#fff;font-weight: lighter;padding-left:4%;padding-bottom:4%;padding-right:4%;">I’m a Wildlife Photographer</p>
    </div></center>
    </div>
